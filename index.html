---
layout: default
---

<div class="home">

  <h1 class="page-heading">Llista de p√†gines disponibles</h1>
  {% if site.pages %}
  <ul class="post-list">
    {% for post in site.pages %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  {% endif %}


</div>
